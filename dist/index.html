<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div id="app">
        <header>
            <h2>Battleship</h2>
        </header>
        <main>
            <div id="playerContainer" class="board-container">
                <div>Player Board</div>
                <div id="playerGame">
                    <div id="playerShips"></div>
                    <div id="playerBoard" class="board"></div>
                </div>
            </div>
            <div id="computerContainer" class="board-container">
                <div>Computer Board</div>
                <div id="computerGame">
                    <div id="computerShips"></div>
                    <div id="computerBoard" class="board"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
